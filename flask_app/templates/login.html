<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                         
    {% for message in messages %}          
    <p>{{message}}</p>                 
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <div class="container" >
            <nav class="navbar navbar-expand-lg bg-light mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/krushvbc">
                        <img src= "{{ url_for('static', filename='logo.png')}}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Krush Volleyball Club
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/krushvbc">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/team_info">Team Info</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-md-4">
                        <h1 class="display-6 text-danger text-start">Administrative Login</h1> 
                        <form action="/login_user" method="post"> 
                            <div class="mb-2">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                                </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <input type="submit" class="btn btn-danger mb-3" value="Login"></input>
                        </form>
                </div>
                <div class="col-md-4">
                    <h1 class="display-6 text-danger text-start">No account?<br>Register here</h1>
                    <p class = 'text-secondary'>*Must have registation code to register</p>
                    <form action="/register_user" method="post">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                            </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name = password_confirm>
                        </div>
                        <div class="mb-3">
                            <label for="reg_code" class="form-label">Registration Code</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="reg_code">
                        </div>
                        <input type="submit" class="btn btn-danger" value="Register"></input>
                    </form>
                </div>
            </div>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
