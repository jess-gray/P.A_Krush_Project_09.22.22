<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-md " >
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Krush Volleyball Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/krushvbc">Home</a>
                        </li>
                        {% if 'user_id' in session%}
                        <li class="nav-item">
                            <a class="nav-link active" href="/logout">logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" href="/login">login</a>
                        </li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        <h1>League Teams</h1>
                {% for one_team in all_the_teams %} 
                    <a href="/team/{{one_team.id}}">{{one_team.team_name}}</a>
                {% endfor %}
        
                {% if 'user_id' in session%}
        <div>
            <a  class="btn btn-primary" href="/add_team">Add Team</a>
            <a class="btn btn-primary" href="/add_player">Add Player</a>
        </div>
    </div>
                {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
